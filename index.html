<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Story Gift Card</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
            color: #3b3b3b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            cursor: pointer;
        }

        #container {
            width: 70%;
            max-width: 700px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #story {
            padding: 20px;
        }

        #storyTitle {
            font-size: 2em;
            font-weight: bold;
            color: #6a6a6a;
            animation: fadeIn 2s ease-out;
        }

        #storyText {
            font-size: 1.2em;
            line-height: 1.5;
            color: #555;
            opacity: 0;
            animation: fadeInText 2s 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body onclick="nextStory()">
    <div id="container">
        <div id="story">
            <h1 id="storyTitle">Happy Birthday Ritu!</h1>
            <p id="storyText">Aaj ka din sirf ek birthday nahi hai, yeh ek celebration hai uss insaan ka, jisne meri life mein khushiyon ka rang bhara. 🎂🎈</p>
        </div>
    </div>

    <script>
        let storyParts = [
            {
                title: "Happy Birthday Ritu!",
                text: "Aaj ka din sirf ek birthday nahi hai, yeh ek celebration hai uss insaan ka, jisne meri life mein khushiyon ka rang bhara. 🎂🎈"
            },
            {
                title: "Tujhse pehli mulaqat",
                text: "Tujhse pehli mulaqat ek simple si thi, par uss din mujhe kya pata tha, ke ek din tu meri zindagi ka most precious part ban jaayegi. 💫"
            },
            {
                title: "Teri hasi, tera support",
                text: "Teri hasi, tera support, tere woh random messages, sab kuch ek memory bank mein save hai. Main chahta hoon ki hum dono phir se wo moment enjoy kar sakein. 😊📸"
            },
            {
                title: "Life ki challenges",
                text: "Jab bhi life ne thoda confuse kiya, tu thi handle karne ke liye. Tu best friend nahi, blessing hai meri. 🙏"
            },
            {
                title: "Tu meri world ki queen",
                text: "Aaj tere birthday par, main bas yeh kehna chahta hoon – tu meri world ki queen hai, par queen ke saath ek dost ka hona bhi zaroori hai. 👑💖"
            },
            {
                title: "Tu special hai",
                text: "Ritu, tu special hai. Tu important hai. Tu deserve karti hai sabse sundar life, aur main chahta hoon ki hum phir se apni purani dosti wapis se jeeyen. 🌟💫"
            },
            {
                title: "Happiest Birthday Ritu!",
                text: "Happiest Birthday Ritu! Cheers to more laughs, late-night talks, and lifelong dosti. Main chahta hoon ki hum dono ki dosti phir se apni purani jagah pe wapis aaye. 🥳"
            },
            {
                title: "Varun's Heartfelt Message",
                text: "Varun , ek dil se dosti ka phir se raasta dhoondhne ki koshish. ❤️"
            }
        ];

        let currentStoryIndex = 0;

        function nextStory() {
            currentStoryIndex++;
            
            if (currentStoryIndex < storyParts.length) {
                const currentStory = storyParts[currentStoryIndex];
                
                document.getElementById('storyTitle').innerText = currentStory.title;
                document.getElementById('storyText').innerText = currentStory.text;

                // Reset animations
                resetAnimations();
            } else {
                alert("The story has ended.");
            }
        }

        function resetAnimations() {
            // Reset the animations
            const storyText = document.getElementById('storyText');

            storyText.style.opacity = 0;

            // Trigger reflow to restart animations
            void storyText.offsetWidth;

            storyText.style.animation = 'fadeInText 2s 1.5s ease-out forwards';
        }
    </script>
</body>
</html>
